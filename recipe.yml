name: Custom Vanilla Desktop (by mate) feat. nvidia drivers # Replace this name with your image name
id: vanilla # Replace this ID with your image ID
stages:
- id: build
  base: ghcr.io/vanilla-os/nvidia:main # Optionally, Replace this image URL with a different one i.e. nvidia:main, etc
  singlelayer: false
  labels:
    maintainer: self-maintained # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
      - lpkg --unlock
      - apt-get update

  ##############################################
  # Put your custom actions behind this comment

  - name: preparations  # do everything needed for the following steps
    type: includes
    includes:
      - modules/10-add-docker-repo.yml

  - name: local-packages  # pull debian files from the web and install them
    type: includes
    includes:
      #- modules/20-pull-docker-desktop.yml
      - modules/20-pull-goxlr.yml
      - modules/50-install-debs.yml

  - name: remote-packages  # install packages from remote repositories
    type: apt
    source:
      packages:
        - libfuse2t64
        - gnome-tweaks
        - docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  
  # Put your custom actions before this comment
  ##############################################

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
      - apt-get autoremove -y
      - apt-get clean
      - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
